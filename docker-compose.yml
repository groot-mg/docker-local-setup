 # Applications

  service-discovery:
    container_name: service-discovery
    build: service-discovery/service-discovery-app
    restart: always
    ports:
      - "8081:8081"
    healthcheck:
      test: "curl --fail --silent http://localhost:8081/private/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5

  gateway:
    container_name: gateway
    build: gateway/gateway-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      service-discovery:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - EUREKA_URL=http://service-discovery:8081
      - KEYCLOAK_URL=http://keycloak:8080
    healthcheck:
      test: "curl --fail --silent http://localhost:8080/private/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5

  sales-catalog:
    container_name: sales-catalog
    build: sales-catalog/sales-catalog-app
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      service-discovery:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8081/eureka/
    healthcheck:
      test: "curl --fail --silent http://localhost:8082/private/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5

  basket-service:
    container_name: basket-service
    build: basket-service/basket-service-app
    restart: always
    ports:
      - "8083:8083"
    depends_on:
      service-discovery:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8081/eureka/
    healthcheck:
      test: "curl --fail --silent http://localhost:8083/private/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5

  # Kafka
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:7.3.5
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:7.3.5
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --list --zookeeper zookeeper:2181" ]
      interval: 10s
      timeout: 5s
      retries: 3

  kafdrop:
    container_name: kafdrop
    image: obsidiandynamics/kafdrop:3.31.0
    ports:
      - "9021:9000"
    environment:
      KAFKA_BROKERCONNECT: 'kafka:29092'